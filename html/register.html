<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>注册</title>
	<link rel="icon" href="../images/logo.png">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/header.css">
	<link rel="stylesheet" type="text/css" href="../css/register.css">
	<link rel="stylesheet" type="text/css" href="../css/footer.css">
</head>
<body>
<!-- 头部部分 -->
	<div class="header">
		<div class="logo">
			<a href="../index.html" target="_self"><img src="../images/logo.png"></a>
		</div>
		<div class="table">
			<a href="">登录</a>
		</div>
	</div>
<!-- 主体部分 -->
	<div class="body">
		<h1 class="body_title">&nbsp;会&nbsp;员&nbsp;注&nbsp;册&nbsp;</h1>
		<div class="body_aside">
			<img src="../images/bo2-1.jpeg">
			<h1 class="body_aside_t1">亲爱的会员</h1>
			<h1 class="body_aside_t2">欢迎你的加入!</h1>
		</div>
		<div class="body_con">
			<form method="get" accept-charset="utf-8">
				<span>昵&nbsp;&nbsp;&nbsp;&nbsp;称:</span><input type="text" required placeholder="内容不能为空!"><br>
				<span>密&nbsp;&nbsp;&nbsp;&nbsp;码:</span><input type="password" minlength="6" placeholder="密码不得小于六位,含字母." pattern="^[a-zA-Z]\w{5,7}$"><br>
				<span>确认密码:</span><input type="password" minlength="6" placeholder="确认密码." pattern="^[a-zA-Z]\w{5,7}$"><br>
				<span>手&nbsp;机&nbsp;号:</span><input type="text" minlength="11" placeholder="输入正确的手机号格式." pattern="^\d{11,}"><br>
				<span>邮&nbsp;&nbsp;&nbsp;&nbsp;箱:</span><input type="email" placeholder="输入正确的邮箱格式." pattern="^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$"><br>
				<span>身份证号:</span><input type="text" placeholder="输入正确的身份证格式." pattern="^([0-9]){7,18}{x|X}"><br>
				<input type="reset" class="reset"><br>
				<input type="submit" class="submit" value="注册"><br>
			</form>
		</div>
		<div class="body_blo"></div>
	</div>
<!-- 尾部 -->
	<div class="footer">
		<div class="logo">
			<img src="../images/logo.png" width="80px">
		</div>
		<div class="footer_cont">
			<p>&copy;新乡学院&nbsp;|&nbsp;计算机科学与技术&nbsp;|&nbsp;20级计算机科学与技术专升本2班&nbsp;|&nbsp;20204131115&nbsp;|&nbsp;杨建勇<br><br><img src="../images/footer.png">京公网安备2960562727008号</p>
		</div>
	</div>
</body>
</html>
